<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dobby Chat</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; }
    #chat { flex: 1; padding: 10px; overflow-y: auto; background: #f5f5f5; }
    #input { display: flex; border-top: 1px solid #ccc; }
    #input input { flex: 1; padding: 10px; border: none; }
    #input button { padding: 10px; }
    .msg { margin: 5px 0; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <div id="chat">
    <div class="msg bot">Welcome! I‚Äôm Dobby üßô‚Äç‚ôÇÔ∏è, your travel assistant. Ask me anything!</div>
  </div>
  <div id="input">
    <input type="text" id="text" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const messages = [];

    async function sendMessage() {
      const input = document.getElementById("text");
      const text = input.value.trim();
      if (!text) return;
      input.value = "";

      appendMessage("user", text);
      messages.push({ role: "user", content: text });

      const res = await fetch("/api/query", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages })
      });

      const data = await res.json();
      appendMessage("bot", data.reply);
      messages.push({ role: "assistant", content: data.reply });
    }

    function appendMessage(role, text) {
      const div = document.createElement("div");
      div.className = "msg " + role;
      div.textContent = (role === "user" ? "üë§ " : "ü§ñ ") + text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
